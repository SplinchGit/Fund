version: 1
backend:
  phases:
    build:
      commands:
        - "echo \"BACKEND BUILD STARTING\""
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - "echo \"Build completed\""
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*