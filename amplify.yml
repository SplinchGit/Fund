version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI to deploy backend'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci              # Or yarn install
    build:
      commands:
        - npm run build       # Run Vite build
  artifacts:
    baseDirectory: dist       # Vite's default output folder
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 
