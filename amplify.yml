version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --prefer-offline --no-audit
    build:
      commands:
        - npm run build
        - echo "Frontend build completed"

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
      - .vite/**/*
      - ~/.npm/**/*

  customHeaders:
    - pattern: '*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
    - pattern: '*.mjs'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
    - pattern: '*.js.map'
      headers:
        - key: 'Content-Type'
          value: 'application/json'
    - pattern: '*.css'
      headers:
        - key: 'Content-Type'
          value: 'text/css'
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: max-age=0, no-cache, no-store, must-revalidate