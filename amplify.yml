version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node.js version: $(node -v)"
        - npm ci
    build:
      commands:
        - npm run build
        # Explicitly list and verify build artifacts
        - ls -la build
        - echo "Verifying build artifact contents"
        - find build -type f
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths:
      - node_modules/**/*